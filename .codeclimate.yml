plugins:
  phpcodesniffer:
    enabled: true
    checks:
      Generic WhiteSpace ScopeIndent IncorrectExact:
        enabled: false
      Squiz WhiteSpace ScopeClosingBrace ContentBefore:
        enabled: false

  markdownlint:
    enabled: true
    checks:
      MD029:
        enabled: false

  phpmd:
    enabled: true
    checks:
      CleanCode/StaticAccess:
        enabled: false

exclude_patterns:
  - "bin/"
  - "config/"
  - "public/index.php"
  - "tests/"
  - "**/vendor/"
  - "migrations/"
  - "var/"
  - "src/Kernel.php"
